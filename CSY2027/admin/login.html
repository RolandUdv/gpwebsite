
<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../admin-styles.css"/>
        <title>Sign In - Woodlands University College</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Woodlands University College is an Institution.">
        <meta name="keywords" content="woodlands, university, college">
        <link rel="shortcut icon" type="image/png" href="../images/wuc-favicon-512x512.png">
	</head>
	<body>

    <div class="login">
        <img id="logo" src="../images/logo.png" alt="Woodlands University College Logo" href="#">

        <div class="form">
            <h1>Sign In</h1>
            <form>
                <div class="form-item">
                    <label for="email"></label>
                    <input type="email" name="email" required="required" placeholder="Email Address"></input>
                </div>
                <div class="form-item">
                    <label for="password"></label>
                    <input type="password" name="password" required="required" placeholder="Password"></input>
                </div>
                <div class="button">
                    <input type="submit" class="button" title="Sign In" value="Sign In"></input>
                </div>
            </form>
            <div class="form-footer">
                <p><a href="#">Forgot password?</a></p>
            </div>
        </div>
    </div>
    </body>
	<!--<footer id="footer">

	</footer>-->

</html>
